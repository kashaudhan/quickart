{% extends 'base.html' %} {% block content %}

<section class="section-conten padding-y" style="min-height: 84vh">
  <div class="card mx-auto" style="max-width: 500px; margin-top: 100px">
    <div class="card-body">
      <h4 class="card-title mb-4">Forgot Password</h4>
      {% include 'includes/alerts.html' %}
      <form action="{% url 'forgotPassword' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            placeholder="Email Address"
            name="email"
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Send Verification Link</button>
        </div>
      </form>
    </div>
  </div>
  <p class="text-center mt-4">
    Got password? <a href="{% url 'login' %}">Login</a>
  </p>
  <br /><br />
</section>

{% endblock %}
