{% extends 'base.html' %} 
{% block content %}

<section class="section-conten padding-y bg">
  {% include 'includes/alerts.html' %}
  <div class="container">
    <div class="row">
      {% include 'includes/dashboard_sidebar.html' %}
      <main class="col-md-9">
        <article class="card">
          <header class="card-header">
            <strong class="d-inline-block mr-3"> Change your password </strong>
          </header>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <form action='{% url "change_password" %}' method="POST">
                    {% csrf_token %}
                    
                    <div class='form-group'>
                        <label for=''>Curren Password</label>
                        <input type='password' name="current_password" placeholder="Current Password" required class="form-control">
                    </div>
                    <div class='form-group'>
                        <label for=''>Create New Password</label>
                        <input type='password' name="new_password" placeholder="New Password" required class="form-control">
                    </div>
                    <div class='form-group'>
                        <label for=''>Confirm New Password</label>
                        <input type='password' name="confirm_password" placeholder="Confirm Password" required class="form-control">
                    </div>
                    <input type='submit' class="btn btn-primary" value="Reset Password">
                    </div>
                </form>
              </div>
              </div>
            </div>
            <!-- row.// -->
          </div>
        </article>
        <!-- order-group.// -->
      </main>
    </div>
    <!-- row.// -->
  </div>
</section>

{% endblock %}
